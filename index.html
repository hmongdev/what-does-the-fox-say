<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Does the Fox Say?</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <!-- Henny Penny Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel='stylesheet' href='style.css' />
</head>

<body>
    <h1><a href="https://www.youtube.com/watch?v=jofNR_WkoCE&ab_channel=discoveryplusNorge" target="_blank">Ylvis - The
            Fox (What Does
            The Fox Say?)</a></h1>
    <div class="d-flex flex-column justify-content-around">
        <div class="first">
            <button src="/sounds/dog.mp3" id="dog" class="btn btn-primary btn-outline-light"></button>
            <button src="/sounds/cat.mp3" id="cat" class="btn btn-primary btn-outline-light"></button>
            <button src="/sounds/bird.mp3" id="bird" class="btn btn-primary btn-outline-light"></button>
            <button src="/sounds/mouse.mp3" id="mouse" class="btn btn-primary btn-outline-light"></button>
            <button src="/sounds/cow.mp3" id="cow" class="btn btn-primary btn-outline-light"></button>
        </div>
        <div class="second">
            <button src="/sounds/frog.mp3" id="frog" class="btn btn-primary btn-outline-light"></button>
            <button src="/sounds/elephant.mp3" id="elephant" class="btn btn-primary btn-outline-light"></button>
            <button src="/sounds/duck.mp3" id="duck" class="btn btn-primary btn-outline-light"></button>
            <button src="/sounds/fish.mp3" id="fish" class="btn btn-primary btn-outline-light"></button>
            <button src="/sounds/seal.mp3" id="seal" class="btn btn-primary btn-outline-light"></button>
        </div>
        <div class="third">
            <button src="/sounds/fox.mp3" id="fox" class="btn btn-primary btn-outline-light"></button>
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
